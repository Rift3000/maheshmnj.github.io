<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
 
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
<title>Response Sent</title>
</head>

<body>
<div class="container">
	<div  style="left:30%; position: fixed; top: 30%" class="bg-light">
	<h2 class="text-success" style="text-align: center;">Your Message has been sent</h2><br>
	<h4 style="text-align: center;"> You will be Redirected to previous page in<p id="timer"></p> secs.</h4>
	</div>
</div>
<script type="text/javascript">
	var timeleft =5;
	var timer = setInterval(
	function(){
  	document.getElementById("timer").innerHTML = timeleft;
  	if(timeleft <= 0){
	console.log("Timeout");
	clearInterval(timer);
	window.location.href="../index.html"
	}
	timeleft=timeleft-1;
	},1000);

</script>
</body>
</html>
