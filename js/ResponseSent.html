<!DOCTYPE html>
<html>
<head>
  <title>Response Sent</title>
 
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
<title>Response Sent</title>
<link rel="stylesheet" type="text/css" href="responsestyle.css">
</head>

<body>
<div class="container" style="text-align: center;">
	<div class="penguin">
  <div class="penguin-bottom">
    <div class="right-hand"></div>
    <div class="left-hand"></div>
    <div class="right-feet"></div>
    <div class="left-feet"></div>
  </div>
  <div class="penguin-top">
    <div class="right-cheek"></div>
    <div class="left-cheek"></div>
    <div class="belly"></div>
    <div class="right-eye">
      <div class="sparkle"></div>
    </div>
    <div class="left-eye">
      <div class="sparkle"></div>
    </div>
    <div class="blush-right"></div>
    <div class="blush-left"></div>
    <div class="beak-top"></div>
    <div class="beak-bottom"></div>
  </div>
</div>
	<div style="text-align: center; top: 30%" class="bg-light">
	<h2 class="text-success" style="text-align: center;">Your Message has been sent</h2><br>
	<h4 style="text-align: center;"> You will be Redirected to previous page in<p id="timer"></p> secs.</h4>
	</div>
</div>
<script type="text/javascript">
	var timeleft =5;
	var timer = setInterval(
	function(){
  	document.getElementById("timer").innerHTML = timeleft;
  	if(timeleft <= 0){
	console.log("Timeout");
	clearInterval(timer);
	window.location.href="../index.html"
	}
	timeleft=timeleft-1;
	},1000);

</script>
</body>
</html>
